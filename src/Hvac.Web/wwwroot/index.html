<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="site.css">
    <script src="hvac.web.js"></script>
</head>

<body>
    <section class="section">
        <h1 class="title">
            HVAC
        </h1>

        <div id="settingsSection" class="is-hidden">
            <h2>Settings</h2>

            <label>
                API URL
                <input id="apiUrl" class="input" type="text" placeholder="API URL">
            </label>

            <label>
                API Key
                <input id="apiKey" class="input" type="text" placeholder="API Key">
            </label>

            <button id="btnSettingsSave" class="button is-primary">Save</button>
            <button id="btnSettingsCancel" class="button">Cancel</button>
        </div>

        <div id="controlsSection" class="">
            <h2>Controls</h2>

            <button id="btnOpenSettings" class="button is-primary">Settings</button>

            <div id="controls">
                <div class="grid">
                    <div id="power" class="control cell">
                        <label for="power">Power</label>
                        <div class="radio">
                            <input id="powerOn" type="radio" name="power" value="on">
                            On
                        </div>

                        <div class="radio">
                            <input id="powerOff" type="radio" name="power" value="off">
                            Off
                        </div>
                    </div>

                    <div class="cell">
                        <label for="mode">Mode</label>
                        <div class="select">
                            <select id="mode">
                            </select>
                        </div>
                    </div>

                    <div class="cell">
                        <label for="desiredTemperature">Temperature</label>
                        <input id="desiredTemperature" class="input" type="number" placeholder="Temperature">
                    </div>

                    <div class="cell">
                        <label>
                            Indoor
                            <span id="indoorTemperature">...</span>
                        </label>
                    </div>

                    <div class="cell">
                        <label>
                            Scale
                            <div class="select">
                                <select id="temperatureScale">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label>
                            Fan speed
                            <div class="select">
                                <select id="fanSpeed">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label>
                            Horizontal Flow
                            <div class="select">
                                <select id="horizontalFlow">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label>
                            Vertical flow
                            <div class="select">
                                <select id="verticalFlow">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Turbo
                            <input id="turbo" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Quiet
                            <input id="quiet" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Display
                            <input id="display" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Health
                            <input id="health" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Drying
                            <input id="drying" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Sleep
                            <input id="sleep" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Eco
                            <input id="eco" type="checkbox">
                        </label>
                    </div>
                </div>

                <button id="btnApply" class="button is-primary">Apply</button>
                <button id="btnRefresh" class="button is-secondary">Refresh</button>
            </div>

            <div id="progressBar" class="">
                <progress class="progress is-medium" max="100"></progress>
            </div>
        </div>
    </section>
</body>

<script>
    rtl.showUncaughtExceptions = true;
    rtl.run();
</script>

</html>
