<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hvac app</title>
    <link rel="stylesheet" href="assets/css/site.css">
    <script src="assets/js/hvac.web.js"></script>
</head>

<body>
    <main class="container is-max-desktop">
        <div class="level">
            <div class="level-left">
                <div class="level-item m-4 is-hidden-mobile">
                    <h1 class="title">HVAC</h1>
                </div>
            </div>

            <div id="tabs" class="level-item m-4"></div>

            <div class="level-right">
                <div id="themeSwitcher" class="level-item m-4 is-hidden-mobile"></div>
            </div>
        </div>

        <div id="mainSection" class="section is-hidden">
            <div id="errorSection" class="section is-hidden">
                <div class="is-flex is-flex-direction-row is-justify-content-center">
                    <div id="errorMessage" class="message is-danger errorMessage" style="width: fit-content;">
                        <div class="message-header">Error</div>
                        <div class="message-body"></div>
                    </div>
                </div>
            </div>

            <div id="controls" class="box">
                <div class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-evenly my-4">
                    <div class="field">
                        <label for="power" class="label">⏻ Power</label>
                        <div id="power" class="control">
                            <label for="powerOff" class="radio">
                                <input id="powerOn" type="radio" name="power" value="on" />
                                On
                            </label>

                            <label for="powerOff" class="radio">
                                <input id="powerOff" type="radio" name="power" value="off" />
                                Off
                            </label>
                        </div>
                    </div>

                    <div class="has-text-centered">
                        <p class="label">Actual temperature</p>
                        <p class="is-size-3" id="indoorTemperature">--</p>
                    </div>

                    <div class="has-text-centered">
                        <p class="label">Refresh</p>
                        <button id="btnReload" class="button is-secondary">⟳</button>
                    </div>
                </div>

                <hr />

                <div class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-evenly mb-2">
                    <div class="field">
                        <label for="mode" class="label">Mode</label>
                        <div class="select">
                            <select id="mode">
                            </select>
                        </div>
                    </div>

                    <div class="field">
                        <label for="desiredTemperature" class="label">Set temperature</label>
                        <input id="desiredTemperature" class="input" type="number" placeholder="Temperature">
                    </div>

                    <div class="field">
                        <label for="temperatureScale" class="label">Scale</label>
                        <div class="select">
                            <select id="temperatureScale">
                            </select>
                        </div>
                        </label>
                    </div>
                </div>

                <hr />

                <div class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-evenly my-2">
                    <div class="field">
                        <label for="fanSpeed" class="label">Fan speed</label>
                        <div class="select">
                            <select id="fanSpeed">
                            </select>
                        </div>
                        </label>
                    </div>

                    <div class="field">
                        <label for="horizontalFlow" class="label">Horizontal flow</label>
                        <div class="select">
                            <select id="horizontalFlow">
                            </select>
                        </div>
                        </label>
                    </div>

                    <div class="field">
                        <label for="verticalFlow" class="label">Vertical flow</label>
                        <div class="select">
                            <select id="verticalFlow">
                            </select>
                        </div>
                        </label>
                    </div>
                </div>

                <hr />

                <div class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-evenly mt-2">
                    <div class="field">
                        <label class="checkbox">
                            <input id="turbo" type="checkbox" />
                            Turbo
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input id="quiet" type="checkbox" />
                            Quiet
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input id="display" type="checkbox" />
                            Display
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input id="health" type="checkbox" />
                            Health
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input id="drying" type="checkbox" />
                            Drying
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input id="sleep" type="checkbox" />
                            Sleep
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input id="eco" type="checkbox" />
                            Eco
                        </label>
                    </div>
                </div>

                <div id="progressBar" class="my-4 is-hidden">
                    <progress class="progress is-small is-link" max="100"></progress>
                </div>
            </div>
        </div>

        <div id="apiSettingsSection" class="section is-hidden"></div>

        <div id="aboutSection" class="section is-hidden">
            <div class="box">
                <h2 class="title is-2">Hvac app</h2>
                <p>v0.9</p>
            </div>
        </div>

    </main>
</body>

<!-- Templates -->

<!-- Theme switcher -->

<template id="themeSwitcherTemplate">
    <div class="tabs is-toggle is-toggle-rounded">
        <ul>
            <!-- Items... -->
        </ul>
    </div>
</template>

<template id="themeSwitcherItemTemplate">
    <li>
        <a>
            <span></span>
        </a>
    </li>
</template>

<!-- Them switcher end -->

<!-- Tabs-->

<template id="tabsTemplate">
    <div class="tabs is-toggle is-toggle-rounded is-centered">
        <ul>
            <!-- Tabs... -->
        </ul>
    </div>
</template>

<!-- Tab item -->

<template id="tabItemTemplate">
    <li>
        <a>
            <span></span>
        </a>
    </li>
</template>

<!-- Settings form -->

<template id="apiSettingsFormTemplate">
    <fieldset class="box">
        <div class="field">
            <label class="label">API URL</label>
            <div class="control">
                <input class="input input-api-url" type="text" placeholder="API URL" spellcheck="false" />
            </div>
        </div>

        <div class="field">
            <label class="label">API key</label>
            <div class="control">
                <input class="input input-api-key" type="text" placeholder="API key" spellcheck="false" />
            </div>
        </div>
        
        <button class="button is-primary button-api-save">Save</button>
    </fieldset>
</template>


<script>
    rtl.showUncaughtExceptions = true;
    rtl.run();
</script>

</html>
