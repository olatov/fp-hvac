<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="site.css">
    <script src="hvac.web.js"></script>
</head>

<body>
    <section class="section">
        <h1 class="title">
            HVAC
        </h1>

        <div id="settingsSection" class="is-hidden">
            <h2>Settings</h2>

            <label>
                API URL
                <input id="settingsApiUrl" class="input" type="text" placeholder="API URL">
            </label>

            <label>
                API Key
                <input id="settingsApiKey" class="input" type="text" placeholder="API Key">
            </label>

            <button id="btnSettingsSave" class="button is-primary">Save</button>
            <button id="btnSettingsCancel" class="button">Cancel</button>
        </div>

        <div id="mainSection" class="is-hidden">
            <h2>Controls</h2>

            <button id="btnSettings" class="button m-4 is-primary">Settings</button>

            <div id="progressBar" class="m-4 is-hidden">
                <progress class="progress is-small" max="100"></progress>
            </div>            

            <div id="controls">
                <div class="grid m-4">
                    <div class="cell">
                        <div class="is-size-3">
                            <span id="indoorTemperature">--</span>
                        </div>
                    </div>

                    <div id="power" class="control cell">
                        <label for="power">Power</label>
                        <div class="radio">
                            <input id="powerOn" type="radio" name="power" value="on">
                            On
                        </div>

                        <div class="radio">
                            <input id="powerOff" type="radio" name="power" value="off">
                            Off
                        </div>
                    </div>

                    <div class="cell">
                        <label for="mode">Mode</label>
                        <div class="select">
                            <select id="mode">
                            </select>
                        </div>
                    </div>

                    <div class="cell">
                        <label for="desiredTemperature">Temperature</label>
                        <input id="desiredTemperature" class="input" type="number" placeholder="Temperature">
                    </div>

                    <div class="cell">
                        <label>
                            Scale
                            <div class="select">
                                <select id="temperatureScale">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label>
                            Fan speed
                            <div class="select">
                                <select id="fanSpeed">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label>
                            Horizontal Flow
                            <div class="select">
                                <select id="horizontalFlow">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label>
                            Vertical flow
                            <div class="select">
                                <select id="verticalFlow">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Turbo
                            <input id="turbo" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Quiet
                            <input id="quiet" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Display
                            <input id="display" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Health
                            <input id="health" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Drying
                            <input id="drying" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Sleep
                            <input id="sleep" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Eco
                            <input id="eco" type="checkbox">
                        </label>
                    </div>
                </div>

                <button id="btnReload" class="button is-secondary">Refresh</button>
            </div>
        </div>

        <div id="errorMessage" class="notification is-danger is-hidden"></div>        
    </section>
</body>

<script>
    rtl.showUncaughtExceptions = true;
    rtl.run();
</script>

</html>
