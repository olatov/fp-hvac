<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="site.css">
    <script src="hvac.web.js"></script>
</head>

<body>
    <section class="section">
        <h1 class="title">
            HVAC
        </h1>

        <div class="tabs is-toggle is-toggle-rounded">
            <ul>
                <li id="tabControls">
                    <a>
                        <span class="icon is-small"><i class="fas fa-image"></i></span>
                        <span>Controls</span>
                    </a>
                </li>

                <li id="tabSettings">
                    <a>
                        <span class="icon is-small"><i class="fas fa-music"></i></span>
                        <span>Settings</span>
                    </a>
                </li>

                <li id="tabAbout">
                    <a>
                        <span class="icon is-small"><i class="fas fa-info-circle"></i></span>
                        <span>About</span>
                    </a>
                </li>
            </ul>
        </div>

        <div id="mainSection" class="section is-hidden">
            <div id="controls" class="box">
                <div class="grid">
                    <div class="cell">
                        <div class="is-size-3">
                            <span id="indoorTemperature">--</span>
                        </div>
                    </div>

                    <div class="cell">
                        <button id="btnReload" class="button is-secondary">Refresh</button>
                    </div>

                    <div id="power" class="control cell">
                        <label for="power">Power</label>
                        <div class="radio">
                            <input id="powerOn" type="radio" name="power" value="on">
                            On
                        </div>

                        <div class="radio">
                            <input id="powerOff" type="radio" name="power" value="off">
                            Off
                        </div>
                    </div>

                    <div class="cell">
                        <label for="mode">Mode</label>
                        <div class="select">
                            <select id="mode">
                            </select>
                        </div>
                    </div>

                    <div class="cell">
                        <label for="desiredTemperature">Temperature</label>
                        <input id="desiredTemperature" class="input" type="number" placeholder="Temperature">
                    </div>

                    <div class="cell">
                        <label>
                            Scale
                            <div class="select">
                                <select id="temperatureScale">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label>
                            Fan speed
                            <div class="select">
                                <select id="fanSpeed">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label>
                            Horizontal Flow
                            <div class="select">
                                <select id="horizontalFlow">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label>
                            Vertical flow
                            <div class="select">
                                <select id="verticalFlow">
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Turbo
                            <input id="turbo" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Quiet
                            <input id="quiet" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Display
                            <input id="display" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Health
                            <input id="health" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Drying
                            <input id="drying" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Sleep
                            <input id="sleep" type="checkbox">
                        </label>
                    </div>

                    <div class="cell">
                        <label class="checkbox">
                            Eco
                            <input id="eco" type="checkbox">
                        </label>
                    </div>
                </div>

                <div id="progressBar" class="m-4 is-hidden">
                    <progress class="progress is-small is-link" max="100"></progress>
                </div>
            </div>
        </div>

        <div id="settingsSection" class="section is-hidden">
            <div class="box">
                <div class="field">
                    <label class="label">API URL</label>
                    <div class="control">
                        <input id="settingsApiUrl" class="input" type="text" placeholder="API URL" spellcheck="false" />
                    </div>
                </div>

                <div class="field">
                    <label class="label">API key</label>
                    <div class="control">
                        <input id="settingsApiKey" class="input" type="text" placeholder="API key" spellcheck="false" />
                        </label>
                    </div>
                </div>

                <button id="btnSettingsSave" class="button is-primary">Save</button>
            </div>
        </div>

        <div id="aboutSection" class="section is-hidden">
            <div class="box">
                <h2 class="is-size-2">Hvac app</h2>
                <p>v0.9</p>
            </div>
        </div>
    </section>

    <div id="errorMessage" class="notification is-danger"></div>
</body>

<script>
    rtl.showUncaughtExceptions = true;
    rtl.run();
</script>

</html>
